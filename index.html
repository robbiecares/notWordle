<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Wordle</title>
    <link rel='stylesheet' href='style.css'></link>
</head>
<body>
    <header></header>
    <div id='content'>
        <div id='controls'>
            <div class="left-column">
                
                <div id="words-remaining" class="solve-mode">
                    <div>Words<br>Remaining:</div>
                    <div id="word-count"></div>
                </div>
                <button id="show-words" class="btn solve-mode">Show</button>
            </div>
            <div class="center-column">
                <button id='reset' class='btn'>Reset</button>
            </div>
            <div class="right-column">
                <label for="mode-selector">Mode:</label>
                <select name="mode-selector" id="mode-selector">
                    <option value="play">Play</option>
                    <option value="solve">Solve</option>
                </select>
            </div>
        </div>
        <div>
            <div id='guess-area'></div>
            <div id='turn-data'></div>
        </div>
        <div id="letter-bank"></div>

    </div>
    <footer><a target='_blank' href='https://github.com/robbiecares/notWordle'>Source</a></footer>
    
    <div id='modal'>
        <div id='modal-content'>
            <span id="modal-close">&times;</span>
            <div id='modal-msg'>
                <div id='modal-text'></div>
            </div>
        </div>
    </div>
    <script src='script.js' type="text/javascript"></script>
    <!-- <script src='load' type="text/javascript"></script> -->
</body>
</html>
