<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Not Wordle</title>
    <link rel='stylesheet' href='style.css'></link>
</head>
<body>
    <header></header>
    <nav id="controls">
        <img src="images/reset.svg" id="reset"></img>
        <button id="show-words" class>Words</button>
        <img src="images/settings.svg" id="settings"></img>
    </nav>
    <div id="content">
        <div id="guess-area"></div>
        <div id="letter-bank"></div>
    </div>
    
    <!-- <a href="https://iconscout.com/icons/setting" target="_blank">Setting Icon</a> on <a href="https://iconscout.com">Iconscout</a> -->
    
    <div id="message">
        <div id="message-text"></div>
        <span id="message-close">&nbsp;&times;</span>
    </div>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="header-text"></h2>
                <span id="modal-close">&times;</span>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <!-- <h3>Modal Footer</h3> -->
            </div>
        </div>
    </div>

    <div id="settings-div">
        <label class="switch">Show Word List: 
            <input type="checkbox" name="show-word-list">
            <span class="slider round"></span>
        </label>
        <a target='_blank' href='https://github.com/robbiecares/notWordle'>Source</a>
    </div>

    <script src='script.js' type="text/javascript"></script>
</body>
</html>
