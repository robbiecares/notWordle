<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Wordle</title>
    <link rel='stylesheet' href='style.css'></link>
</head>
<body>
    <header></header>
    <nav id="controls">
        <img src="images/reset.svg" id="reset"></img>
        <img src="images/settings.svg" id="settings"></img>
        
        <label for="mode-selector" style="display: none;">Mode:</label>
            <select name="mode-selector" id="mode-selector" style="display: none;">
                <option value="play">Play</option>
                <option value="solve">Solve</option>
            </select>
                
            <div class="solve-mode">Words<br>Remaining:</div>
            <div id="word-count" class="solve-mode"></div>
            <button id="show-words" class="btn solve-mode">Show</button>
    
    </nav>
    <div id="content">
        <div id="guess-area"></div>
        <div id="letter-bank"></div>
    </div>
    <!-- <footer><a target='_blank' href='https://github.com/robbiecares/notWordle'>Source</a></footer> -->
    <!-- <a href="https://iconscout.com/icons/setting" target="_blank">Setting Icon</a> on <a href="https://iconscout.com">Iconscout</a> -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2 class="header-text"></h2>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <!-- <h3>Modal Footer</h3> -->
            </div>
        </div>
   </div>
    
    <script src='script.js' type="text/javascript"></script>
</body>
</html>
